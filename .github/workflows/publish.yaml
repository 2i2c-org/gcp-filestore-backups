name: Build and Publish Docker Images and Helm Chart

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  packages: write

jobs:
  publish-charts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to quay.io
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install chartpress

      - name: Run chartpress
        if: github.event_name != 'pull_request'
        run: chartpress --push

      - name: Run chartpress (no push)
        if: github.event_name == 'pull_request'
        run: chartpress

      - name: Get chart version
        id: get-version
        run: echo "VERSION=$(cat gcpFilestoreBackups/Chart.yaml | grep version | awk '{print $2}' )" >> $GITHUB_OUTPUT

      - name: Package helm chart
        run: |
          helm package gcpFilestoreBackups

      - name: Push the helm chart
        run: |
          helm push .helm-charts/gcpFilestoreBackups-${{ steps.get-version.outputs.VERSION }}.tgz oci://ghcr.io/2i2c-org/gcp-filestore-backups
